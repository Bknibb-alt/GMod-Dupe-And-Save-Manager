name: Build Workflow

on:
  push:
#    branches: master

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Extract commit info
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%B")
          IFS=$'\n' read -r -a MESSAGE_LINES <<< "$COMMIT_MESSAGE"
          COMMIT_TITLE=${MESSAGE_LINES[0]}
          COMMIT_DESCRIPTION="${MESSAGE_LINES[@]:1}"
          echo "Commit Title: $COMMIT_TITLE"
          echo "Commit Description: $COMMIT_DESCRIPTION"
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.12'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Install PyInstaller
        run: |
          pip install PyInstaller
      - name: Run PyInstaller
        run: |
          python -m PyInstaller "GMod Dupe Manager.spec"
      - uses: actions/upload-artifact@v2
        with:
          name: Windows_qwiklabs
          path: dist/GMod Dupe Manager.exe

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ COMMIT_TITLE }}
          release_name: ${{ COMMIT_TITLE }}
          body: |
            ${{ COMMIT_DESCRIPTION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: dist/GMod Dupe Manager.exe
          asset_name: GMod-Dupe-Manager-Windows-amd64.exe
          asset_content_type: application/zip
